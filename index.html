<div class="slideshow">
    <hr>
    <div class="slider">

        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- insere as imagens no slider -->
            <div class="slide first">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/hUF1NyKMGfY?si=6JaAHyZQDTxuoRNC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!-- video do youtube-->

            <div class="slide">

            <div class="slide">
                <img src="./imagens/imagem3.jpeg" alt="">

            <div class="slide">
                <img src="./imagens/imagem4.jpeg" alt="">

        </div>

    </div>
</div>

                    </div>
